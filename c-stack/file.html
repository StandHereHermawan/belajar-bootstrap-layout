        <script src="../bootstrap-5.3.3-dist/js/bootstrap.bundle.js"></script>

        <div class="vstack gap-2">
            <div class="p-2 text-bg-light">First item</div>
            <div class="p-2 text-bg-light">Second item</div>
            <div class="p-2 text-bg-light">Third item</div>
        </div>

        <div class="hstack gap-2 mt-2">
            <div class="p-2 text-bg-light">First item</div>
            <div class="p-2 text-bg-light">Second item</div>
            <div class="p-2 text-bg-light">Third item</div>
        </div>

        <div class="hstack gap-2 mt-2">
            <div class="text-bg-light p-2">First item</div>
            <div class="text-bg-light p-2 ms-auto">Second item</div>
            <div class="text-bg-light vr"></div>
            <div class="text-bg-light p-2">Third item</div>
        </div>

        <div class="vstack gap-2 col-md-5 mx-auto mt-2">
            <button type="button" class="btn btn-secondary">
                Save changes
            </button>
            <button type="button" class="btn btn-outline-secondary">
                Cancel
            </button>
        </div>

        <div class="hstack gap-3 mt-2">
            <input
                class="form-control me-auto"
                type="text"
                placeholder="Add your item here..."
                aria-label="Add your item here..." />
            <button type="button" class="btn btn-secondary">Submit</button>
            <div class="vr"></div>
            <button type="button" class="btn btn-outline-danger">Reset</button>
        </div>
